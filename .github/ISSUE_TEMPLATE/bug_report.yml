name: Bug report
description: File a bug report.
title: "bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide the details below.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened?
      placeholder: Tell us what you saw.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce
      description: List the minimal steps to trigger the issue.
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
      placeholder: Tell us what you expected.

  - type: input
    id: os
    attributes:
      label: Operating system
      description: Which OS are you using?
      placeholder: e.g. Windows 11, macOS 14, Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: attachments
    attributes:
      label: Attachments
      description: Paste any relevant screenshots, error messages, or logs here.
      placeholder: Drag & drop or paste text/images/logs.
      
