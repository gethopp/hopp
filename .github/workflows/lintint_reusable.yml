name: pre-commit

on:
  workflow_call:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: x64
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: Install dependencies
        run: yarn install
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: pre-commit/action@v3.0.1
